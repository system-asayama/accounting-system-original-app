{% extends "base.html" %}

{% block title %}{% if department %}部門編集{% else %}部門新規作成{% endif %} - 会計システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home.masters_index') }}">マスター管理</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('departments.departments_list') }}">部門一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% if department %}編集{% else %}新規作成{% endif %}</li>
        </ol>
    </nav>

    <h1 class="h2 mb-4">{% if department %}部門編集{% else %}部門新規作成{% endif %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% if department %}{{ url_for('departments.department_update', department_id=department.id) }}{% else %}{{ url_for('departments.department_create') }}{% endif %}">
                <div class="mb-3">
                    <label for="name" class="form-label">部門名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name if department else '' }}" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{% if department %}更新{% else %}作成{% endif %}</button>
                    <a href="{{ url_for('departments.departments_list') }}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
