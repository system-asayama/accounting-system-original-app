{% extends "base.html" %}

{% block title %}パスワード変更 - 会計システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-key"></i> パスワード変更</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% endif %}

                    <form method="post" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">現在のパスワード <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">新しいパスワード <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="new_password" name="new_password" minlength="8" required>
                            <small class="form-text text-muted">8文字以上で入力してください</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">新しいパスワード（確認） <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> 変更する
                            </button>
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> キャンセル
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
