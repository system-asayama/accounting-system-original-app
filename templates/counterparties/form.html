{% extends "base.html" %}

{% block title %}{% if counterparty %}取引先編集{% else %}取引先新規作成{% endif %} - 会計システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home.masters_index') }}">マスター管理</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('counterparties.counterparties_list') }}">取引先一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% if counterparty %}編集{% else %}新規作成{% endif %}</li>
        </ol>
    </nav>

    <h1 class="h2 mb-4">{% if counterparty %}取引先編集{% else %}取引先新規作成{% endif %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% if counterparty %}{{ url_for('counterparties.counterparty_update', counterparty_id=counterparty.id) }}{% else %}{{ url_for('counterparties.counterparty_create') }}{% endif %}">
                <div class="mb-3">
                    <label for="name" class="form-label">取引先名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ counterparty.name if counterparty else '' }}" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{% if counterparty %}更新{% else %}作成{% endif %}</button>
                    <a href="{{ url_for('counterparties.counterparties_list') }}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
