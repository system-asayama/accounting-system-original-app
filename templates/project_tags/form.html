{% extends "base.html" %}

{% block title %}{% if project_tag %}案件タグ編集{% else %}案件タグ新規作成{% endif %} - 会計システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home.masters_index') }}">マスター管理</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('project_tags.project_tags_list') }}">案件タグ一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% if project_tag %}編集{% else %}新規作成{% endif %}</li>
        </ol>
    </nav>

    <h1 class="h2 mb-4">{% if project_tag %}案件タグ編集{% else %}案件タグ新規作成{% endif %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% if project_tag %}{{ url_for('project_tags.project_tag_update', project_tag_id=project_tag.id) }}{% else %}{{ url_for('project_tags.project_tag_create') }}{% endif %}">
                <div class="mb-3">
                    <label for="tag_name" class="form-label">案件タグ名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="tag_name" name="tag_name" value="{{ project_tag.tag_name if project_tag else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">説明</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ project_tag.description if project_tag else '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="is_active" class="form-label">状態</label>
                    <select class="form-select" id="is_active" name="is_active">
                        <option value="1" {% if not project_tag or project_tag.is_active == 1 %}selected{% endif %}>有効</option>
                        <option value="0" {% if project_tag and project_tag.is_active == 0 %}selected{% endif %}>無効</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{% if project_tag %}更新{% else %}作成{% endif %}</button>
                    <a href="{{ url_for('project_tags.project_tags_list') }}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
