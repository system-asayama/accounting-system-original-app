{% extends "base.html" %}

{% block title %}品目一覧 - 会計システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home.masters_index') }}">マスター管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">品目一覧</li>
        </ol>
    </nav>

    <h1 class="h2 mb-4">品目一覧</h1>

    <!-- 検索フォーム -->
    <div class="card mb-3">
        <div class="card-body">
            <form method="GET" action="{{ url_for('items.items_list') }}" class="row g-3">
                <div class="col-auto">
                    <input type="text" name="search" class="form-control" placeholder="品目名を検索" value="{{ search_query or '' }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 新規作成ボタン -->
    <div class="mb-3">
        <a href="{{ url_for('items.item_new') }}" class="btn btn-success">新規作成</a>
    </div>

    <!-- 品目一覧テーブル -->
    {% if items %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>品目名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>
                            <a href="{{ url_for('items.item_edit', item_id=item.id) }}" class="btn btn-sm btn-outline-secondary me-2">編集</a>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="confirmDelete({{ item.id }}, '{{ item.name }}')">削除</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            品目はまだ登録されていません。
        </div>
    {% endif %}
</div>

<!-- Delete Confirmation Modal and Script -->
<script>
function confirmDelete(itemId, itemName) {
    if (confirm(`品目「${itemName}」を削除してもよろしいですか？`)) {
        fetch(`/api/items/${itemId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.reload();
            } else {
                alert(`削除に失敗しました: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('削除中にエラーが発生しました。');
        });
    }
}
</script>
{% endblock %}
